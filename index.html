<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="javascript/main.js" defer></script>
    <title>Title</title>
</head>
<body>
    <header>

    </header>
    <div class="modal">
        <div class="panel">
            <span>Course Select</span>
            <select class="form-control" id="courseSelect" onchange="loadCourse(theCourse)">
                <option value="18300">Fox Hollow</option>
                <option value="11819">Thanksgiving Point</option>
                <option value="19002">Spanish Oaks</option>
            </select>

        </div>
        <div class="panel">
            <span>Tee Select</span>
            <select class="form-control" id="teeselect">

            </select>

        </div>
        <div class="panel">
            <span>Number of players</span>
            <input class="numinput" type="number" placeholder="8" min="1" max="8">
            <button onclick="addplayers()">Go!</button>
        </div>

    </div>
    <div class="content">
        <div class="left">

        </div>
        <div class="card">

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>
